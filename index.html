<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW-Universal-Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="hero-section">
        <div class="main-container">
            <div class="main-text">
                <nav>
                        <h1>Anywhere app</h1>
                        <a href="">Home</a>
                        <a href="">Join</a>
                    
                </nav>
                <div class="login">
                    <h5>START FOR FREE</h5>
                    <h1>Create new account<span>.</span></h1>
                    <p>Already a Member? <a href="">Log In</a></p>
                    <div class="name-input">
                        <div class="first-name">
                            <label for="">First name</label>
                            <span><input type="text" ><i class="bi bi-person-lines-fill"></i></span>
                        </div>
                        <div class="last-name">
                            <label for="">Last name</label>
                            <span><input type="text"><i class="bi bi-person-lines-fill"></i></span>
                        </div>
                    </div>
 
                    <div class="email">
                        <label for="">Email</label>
                        <span><input type="email"><i class="bi bi-envelope-fill"></i></span>
                    </div>
                   
                    <div class="password">
                        <label for="">Password</label>
                        <span><input type="password"><i class="bi bi-eye-fill"></i></span>
                    </div>
                    <button class="change">Change method</button>
                    <button class="create">Create account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
